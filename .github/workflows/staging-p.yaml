name: Staging Push
on:
  push:
    branches:
      - staging
jobs:
  staging:
    runs-on: ubuntu-latest
    environment: Staging
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Setup Melos
        run: dart pub global activate melos

      - name: Bootstrap Melos
        run: melos bootstrap
